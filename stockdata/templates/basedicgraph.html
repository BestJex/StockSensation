<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>图表</title>
    <!-- 引入 ECharts 文件 -->
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="../static/js/stockdata/echarts.js"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width:100%;height:750px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var allCount = {{allCount|safe}};
        console.log(allCount[125][0])
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var posList = [
            'left', 'right', 'top', 'bottom',
            'inside',
            'insideTop', 'insideLeft', 'insideRight', 'insideBottom',
            'insideTopLeft', 'insideTopRight', 'insideBottomLeft', 'insideBottomRight'
        ];


        option = {
            color: ['#003366', '#006699', '#4cabce', '#e5323e'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['Forest', 'Steppe', 'Desert', 'Wetland']
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                left: 'right',
                top: 'center',
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    axisTick: {show: false},
                    data: ['6月23日', '6月24日', '6月25日', '6月26日', '6月27日']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '中等立场',
                    type: 'bar',
                    barGap: 0,
                    data: [allCount[200][2],allCount[201][2],allCount[202][2],allCount[203][2],allCount[204][2]]
                },
                {
                    name: '积极情绪',
                    type: 'bar',
                    data: [allCount[200][3],allCount[201][3],allCount[202][3],allCount[203][3],allCount[204][3]]
                },
                {
                    name: '消极情绪',
                    type: 'bar',
                    data: [allCount[200][4],allCount[201][4],allCount[202][4],allCount[203][4],allCount[204][4]]
                },
                {
                    name: '发帖总数',
                    type: 'bar',
                    data: [allCount[200][5],allCount[201][5],allCount[202][5],allCount[203][5],allCount[204][5]]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>
</html>
